<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Ben H">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Mega Test - Ben H</title>
	</head>
	<body>
		<div class="container">
			<h1>Mega Dictionary Test</h1>
			<hr>
		</div>
		<div class ="container">
			<form class="form-horizontal">
				<fieldset>
					<!-- Form Name -->
					<legend>Dictionary Translation Tool</legend>
					<!-- English input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="englishtext">English</label>  
						<div class="col-md-4">
							<input id="englishtext" name="englishtext" type="text" placeholder="Good morning, my friend." class="form-control input-md" required="">
						</div>
					</div>
					<!-- Destination input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="spanishtext">Translation:</label>  
						<div class="col-md-4">
							<input id="spanishtext" name="spanishtext" type="text" placeholder="Buenos dÃ­as mi amigo." class="form-control input-md" required="">
						</div>
					</div>
					<!-- Submit/Reset Button (Double) -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="postTranslateSubmit"></label>
						<div class="col-md-8">
							<button type="button" id="postTranslateSubmit" name="postTranslateSubmit" class="btn btn-success" onclick="sendData('translate.js', 'infoDiv', 
								englishtext.value, 
								spanishtext.value);">Submit!</button>
							<button id="postTranslateReset" name="postTranslateReset" type="reset" class="btn btn-danger">Reset!</button>
						</div>
					</div>
					<!-- Success/Fail message -->
					<div id="infoDiv">
						<p name="reference"> </p>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
